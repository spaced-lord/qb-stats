<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterback Stats</title>
    <link rel="stylesheet" href="stats.css">
    <link href="stats.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <span class="page__title">Quarterback Stats</span>
        <img class="broncos__logo" src="./images/six-reasons-denver-broncos-logo-design-works_hero.webp"
            alt="Broncos-Logo">
    </header>
    <table class="container stat__area">
        <tr class="table__row">
            <th class="name">Name</th>
        </tr>
        <tr class="game">
            <th>Game 1</th>
        </tr>
        <tc class="stat__columns" id="stat__columns">
            <th class="stat__column">Attempts</th>
            <th class="stat__column">Completions</th>
            <th class="stat__column">Yards</th>
            <th class="stat__column">Long</th>
            <th class="stat__column">Long TD Pass</th>
            <th class="stat__column">Touchdowns</th>
            <th class="stat__column">Interceptions</th>
            <th class="stat__column">Sacks</th>
        </tc>
    </table>


</body>

</html>
