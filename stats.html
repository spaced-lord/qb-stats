<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterback Stats</title>
    <link rel="stylesheet" href="stats.css">
    <link href="stats.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <span class="page__title">Quarterback Stats</span>
        <img class="broncos__logo" src="./images/six-reasons-denver-broncos-logo-design-works_hero.webp"
            alt="Broncos-Logo">
    </header>
    <div class="table__container">
        <table id="stats__table">
            <colgroup class="stat__columns" id="stat__columns">
                <col class="stat__column">Attempts</col>
                <col class="stat__column">Completions</col>
                <col class="stat__column">Yards</col>
                <col class="stat__column">Long</col>
                <col class="stat__column">Long TD Pass</col>
                <col class="stat__column">Touchdowns</col>
                <col class="stat__column">Interceptions</col>
                <col class="stat__column">Sacks</col>
            </colgroup>
        </table>
    </div>

</body>

</html>
